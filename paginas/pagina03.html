    <img class="elementos" id="titulo" src="../img/pagina03/titulo.png" data-posX="0" data-posY="0">
    <img class="elementos" id="dialogo01" src="../img/pagina03/dialogo01.png" data-posX="0" data-posY="0">
    <img class="elementos" id="dialogo02" src="../img/pagina03/dialogo02.png" data-posX="0" data-posY="0">
    <img class="elementos" id="boton" src="../img/pagina03/boton.png" data-posX="700" data-posY="200">

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const titulo = $('#titulo');
        const dialogo01 = $('#dialogo01');
        const dialogo02 = $('#dialogo02');
        const boton = $('#boton');
        const robot03 = $('#robot03');

        // Audios------------------------------------------------------
        const audio = [
          new Audio('../audios/Prosa_Integracion_03_01.mp3'),
          new Audio('../audios/Prosa_Integracion_03_02.mp3'),
          new Audio('../audios/Prosa_Integracion_03_03.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaDialogo01, 1);
            animacionEntrada(robot03, 'izquierda-derecha', 1, 1);
            animacionEntrada(titulo, 'izquierda-derecha', 1, 1.5);
            animacionEntrada(dialogo01, 'izquierda-derecha', 1, 1.5);

            setTimeout(()=>{
                flotar(robot03, 'i');
                hablar(robot03, 'i');
            }, 1500);
        }

        function terminaDialogo01(){
            pausarHablar();
            animacionEntrada(dialogo02, 'default', 1, 1);
            aplicacion.reproducirAudio(audio[1], terminaDialogo02, 1);

            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }

        function terminaDialogo02(){
            pausarHablar();
            animacionEntrada(boton, 'default', 1, 1);
            aplicacion.reproducirAudio(audio[2], clickBtn, 1);

            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }

        function clickBtn(){
            pararHablar();
            parpadear(boton);

            boton.click(function(){
                if(boton.css('cursor') == 'pointer'){
                    dejarParpadear(boton);
                    aplicacion.siguientePagina();
                }
            });
        }

    </script>
