    <img class="elementos" id="cables" src="../img/pagina16/cables.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="acierto" src="../img/pagina16/acierto.png" data-posX="0" data-posY="0" alt="">

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot16 = $('#robot16');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const pregunta = $('#pregunta');
        const cables = $('#cables');
        const acierto = $('#acierto');
        const r1 = $('#r1');
        const r2 = $('#r2');
        const r3 = $('#r3');

        const respuestas = $('.respuestas');


        // Audios------------------------------------------------------
        const audio = [
          new Audio('../audios/Prosa_Integracion_08_05.mp3'),
          new Audio('../audios/s_bien.mp3'),
          new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.desactivarBotonAtras();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], actividad, 1);
            animacionEntrada(robot16, 'default', 1, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(dialogo, 'default', 1, 1);
            animacionEntrada(pregunta, 'default', 1, 1);
            animacionEntrada(cables, 'default', 1, 1);
            animacionEntrada(r1, 'default', 1, 1);
            animacionEntrada(r2, 'default', 1, 1);
            animacionEntrada(r3, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot16, 'i');
                hablar(robot16, 'i');
            }, 1500);
            
        }

        function actividad(){
            pararHablar();

            respuestas.css({
                'cursor': 'pointer',
            });

            r1.click(()=>{
                if(r1.css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audio[2], 1);
                }
            });

            r2.click(()=>{
                if(r2.css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audio[2], 1);
                }
            });

            r3.click(()=>{
                if(r3.css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audio[1], terminaPagina, 1);
                    animacionSalida(cables, 'default', .5);
                    animacionEntrada(acierto, 'default', 1);
                }
            });
        }

        function terminaPagina(){
            respuestas.css({
                'cursor': 'default',
            });
            aplicacion.terminaPantalla();
        }

    </script>
