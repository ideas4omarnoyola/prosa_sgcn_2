    <img class="elementos" id="d1" src="../img/pagina54/d1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="engranes" src="../img/pagina54/engranes.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="boton" src="../img/pagina54/boton.png" data-posX="502" data-posY="312"/>
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const titulo = $('#titulo');
        const robot = $('#robot');
        const d1 = $('#d1');
        const engranes = $('#engranes');
        const boton = $('#boton');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], finalPagina, 2);
            animacionEntrada(titulo, 'derecha-izquierda', 1, 1);
            animacionEntrada(engranes, 'derecha-izquierda', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1.5);
            animacionEntrada(d1, 'default', 1, 2);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2500);
        }

        function finalPagina(){
            pararHablar();
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                aplicacion.siguientePagina();
            }
        });

    </script>
