    <img class="elementos" id="d1" src="../img/pagina46/d1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="boton" src="../img/pagina46/boton.png" data-posX="541" data-posY="253"/>
    <img class="elementos" id="mapa" src="../img/pagina46/mapa.png" data-posX="0" data-posY="0"/>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;  
        const titulo = $('#titulo');
        const robot = $('#robot');
        const d1 = $('#d1');
        const plano = $('#plano');
        const boton = $('#boton');
        const mapa = $('#mapa');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], botonParpadea, 2);
            animacionEntrada(titulo, 'derecha-izquierda', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1);
            animacionEntrada(plano, 'derecha-izquierda', 1, 1);
            animacionEntrada(d1, 'default', 1, 2);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

        function botonParpadea(){
            animacionSalida(d1, 'default', 1, 1);
            pausarHablar();
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                aplicacion.reproducirAudio(audio[1], finalPagina, 2);
                animacionEntrada(mapa, 'izquierda-derecha', 1, 1);
                setTimeout(()=>{
                    reanudarHablar();
                }, 2000);
            }
        });

        function finalPagina(){
            pausarHablar();
            aplicacion.terminaPantalla();
        }

    </script>
