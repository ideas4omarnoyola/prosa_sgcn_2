    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot31 = $('#robot31');
        const titulo = $('#titulo');
        const texto1 = $('#texto1');
        const texto2 = $('#texto2');
        const info_btn1 = $('#info_btn1');
        const info_btn2 = $('#info_btn2');
        const info_btn3 = $('#info_btn3');
        // const info_btn4 = $('#info_btn4');
        const boton1 = $('#btn1');
        const boton2 = $('#btn2');
        const boton3 = $('#btn3');
        // const boton4 = $('#btn4');

        // Audios------------------------------------------------------
        const audio = [
          new Audio('../audios/Prosa_Integracion_03_02.mp3'),
          new Audio('../audios/Prosa_Integracion_03_02.mp3'),
          new Audio('../audios/Prosa_Integracion_03_02.mp3'),
          new Audio('../audios/Prosa_Integracion_03_04.mp3'),
          new Audio('../audios/Prosa_Integracion_03_04.mp3'),
          new Audio('../audios/Prosa_Integracion_03_04.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton1, 1);
            animacionEntrada(robot31, 'default', 1);
            animacionEntrada(titulo, 'default', 1.5);
            animacionEntrada(texto1, 'default', .3, 0);
             animacionEntrada(texto2, 'default', 1.5);
            animacionEntrada(boton1, 'default', 2);
            animacionEntrada(boton2, 'default', 2.3);
            animacionEntrada(boton3, 'default', 2.5);
            // animacionEntrada(boton4, 'default', 2.8);
            setTimeout(()=>{
                flotar(robot31, 'd');
                hablar(robot31, 'd');
            }, 1500);
        }


        function activarBoton1(){
            pausarHablar();      
            parpadear(boton1);            
        }

         function activabtn2(){
            //esconderbtns();
              pausarHablar(); 
             setTimeout(() => {
                parpadear(boton2);
            }, 1000);
        }

         function activabtn3(){
          pausarHablar(); 
             setTimeout(() => {
                parpadear(boton3);
            }, 1000);
        }

        //  function activabtn4(){
        //    // esconderbtns();
        //     setTimeout(() => {
        //         parpadear(boton4);
        //     }, 1000);
        // }

  // function esconderbtns(){
  //            boton1.hide();
  //             boton2.hide();
  //              boton3.hide();
  //               boton4.hide();
  //       }


        boton1.click(function(){
            if(boton1.css('cursor') == 'pointer'){                
                 aplicacion.reproducirAudio(audio[1], activabtn2, 1);
                 dejarParpadear(boton1);
                 animacionEntrada(info_btn1, 'default', 0);
                 // boton1.hide();
                  setTimeout(()=>{               
                    reanudarHablar();
            }, 1000);

            }
        });

         boton2.click(function(){
            if(boton2.css('cursor') == 'pointer'){                
                 aplicacion.reproducirAudio(audio[2],activabtn3, 1);  
                dejarParpadear(boton2);
                 animacionEntrada(info_btn2, 'default', 0);
                 // boton2.hide(); 
                  setTimeout(()=>{               
                    reanudarHablar();
            }, 1000);

            }
        });

           boton3.click(function(){
            if(boton3.css('cursor') == 'pointer'){
                
                 aplicacion.reproducirAudio(audio[3], finalPagina, 1); 
                 dejarParpadear(boton3);
                 animacionEntrada(info_btn3, 'default', 0);
                 reanudarHablar();
                 // boton3.hide();               
            }
        });

        //      boton4.click(function(){
        //     if(boton4.css('cursor') == 'pointer'){
                
        //          aplicacion.reproducirAudio(audio[4], finalPagina, 1); 
        //          dejarParpadear(boton4);
        //          animacionEntrada(info_btn4, 'default', 0);
        //          boton4.hide();               
        //     }
        // });

         function finalPagina(){
          pararHablar();
          // aplicacion.reproducirAudio(audio[5], aplicacion.terminaPantalla, 1);
         aplicacion.terminaPantalla();
        }
