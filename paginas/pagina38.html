    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot39 = $('#robot39');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const fondo = $('#fondo');

        const ejemplo1 = $('#ejemplo1');
        const ejemplo2 = $('#ejemplo2');
        const ejemplo3 = $('#ejemplo3');
        const ejemplo4 = $('#ejemplo4');

        const drag1 = $('#drag1');
        const drag2 = $('#drag2');
        const drag3 = $('#drag3');
        const drag4 = $('#drag4');

        const drop1 = $('#drop1');
        const drop2 = $('#drop2');
        const drop3 = $('#drop3');
        const drop4 = $('#drop4');

        const arrastrables = $('.arrastrables');
        const drop = $('.drop');

        let dragSelect;
        let dropSelect;
        let aciertos = 0;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_65_10.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], actividad, 1);
            animacionEntrada(robot39, 'default', 1, 1);
            animacionEntrada(titulo, 'default', 1, 1);
            animacionEntrada(dialogo, 'default', 1, 1);
            animacionEntrada(fondo, 'default', 1, 1);

            animacionEntrada(ejemplo1, 'default', 1, 1);
            animacionEntrada(ejemplo2, 'default', 1, 1);
            animacionEntrada(ejemplo3, 'default', 1, 1);
            animacionEntrada(ejemplo4, 'default', 1, 1);

            animacionEntrada(drag1, 'default', 1, 1);
            animacionEntrada(drag2, 'default', 1, 1);
            animacionEntrada(drag3, 'default', 1, 1);
            animacionEntrada(drag4, 'default', 1, 1);
    
            animacionEntrada(drop1, 'default', 1, 1);
            animacionEntrada(drop2, 'default', 1, 1);
            animacionEntrada(drop3, 'default', 1, 1);
            animacionEntrada(drop4, 'default', 1, 1);


            setTimeout(()=>{
                flotar(robot39, 'i');
                hablar(robot39, 'i');
            }, 1500);

        }

        function actividad(){
            pararHablar();
            arrastrables.css('cursor', 'pointer');
            arrastrables.draggable({
                revert: true,
                start: function( event, ui ) {
                    dragSelect = $(this).data('id');
                }
            });

            drop.droppable({
                accept: arrastrables,
                tolerance: "intersect",
                drop: function( event, ui ) {
                    dropSelect = $(this).data('id');
                    soltar();
                }
            });
        }

        function soltar(){
            const dragActivo = $(`#drag${dragSelect}`);
            const dropActivo = $(`#drop${dropSelect}`);

            if(dragSelect == dropSelect){
                aciertos++;
                aplicacion.reproducirAudio(audio[1], 1);

                //Sacar el top y el left del drop 
                const dropTop = dropActivo.css('top');
                const dropLeft = dropActivo.css('left');

                //Posicionar el drag en el drop
                dragActivo.css({
                    'top': dropTop,
                    'left': dropLeft,
                    'margin-left' : '13rem'
                });

                dragActivo.draggable({
                    revert: false,
                });

                dragActivo.draggable( "disable" );
                dragActivo.css('cursor', 'default');

                if(aciertos == 4){
                    aplicacion.terminaPantalla();
                }
            }
        }

    </script>
