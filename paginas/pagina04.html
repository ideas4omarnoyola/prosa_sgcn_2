    <img class="elementos" id="titulo" src="../img/pagina04/titulo.png" data-posX="0" data-posY="0">
    <img class="elementos" id="dialogo" src="../img/pagina04/dialogo01.png" data-posX="0" data-posY="0">
    <img class="elementos" id="mapa" src="../img/pagina04/mapa.png" data-posX="0" data-posY="0">
    <img class="elementos" id="boton" src="../img/pagina04/boton.png" data-posX="410" data-posY="100">

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot04 = $('#robot04');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const mapa = $('#mapa');
        const boton = $('#boton');

        // Audios------------------------------------------------------
        const audio = [
          new Audio('../audios/Prosa_Integracion_03_04.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarBoton, 1);
            animacionEntrada(robot04, 'default', 1);
            animacionEntrada(titulo, 'default', 1.5);
            animacionEntrada(dialogo, 'default', 1, 1.5);
            setTimeout(()=>{
                flotar(robot04, 'i');
                hablar(robot04, 'i');
            }, 1500);
        }

        function activarBoton(){
            pararHablar();
            animacionEntrada(mapa, 'default', 1);
            animacionEntrada(boton, 'default', 1.5);

            setTimeout(() => {
                parpadear(boton);
            }, 1000);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                dejarParpadear(boton);
                aplicacion.siguientePagina();
            }
        });

    </script>
