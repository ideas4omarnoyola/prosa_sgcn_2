    <img class="elementos" id="mapa" src="../img/pagina47/mapa.png" data-posX="0" data-posY="0"/>

    <img class="elementos" id="n1" src="../img/pagina47/n1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="n2" src="../img/pagina47/n2.png" data-posX="0" data-posY="0"/>

    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;  
        const titulo = $('#titulo');
        const robot = $('#robot');
        const d1 = $('#d1');
        const mapa = $('#mapa');
        const n1 = $('#n1');
        const n2 = $('#n2');
        const n3 = $('#n3');
        

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], nivel1, 2);
            animacionEntrada(titulo, 'derecha-izquierda', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1);
            animacionEntrada(mapa, 'derecha-izquierda', 1, 1);
            animacionEntrada(d1, 'default', 1, 2);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

        function nivel1(){
            aplicacion.reproducirAudio(audio[1], nivel2, 1);
            animacionSalida(d1, 'default', 1, 1);
            animacionEntrada(n1, 'default', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function nivel2(){
            aplicacion.reproducirAudio(audio[2], nivel3, 1);
            animacionEntrada(n2, 'default', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function nivel3(){
            aplicacion.reproducirAudio(audio[3], finalPagina, 1);
            animacionEntrada(n3, 'default', 1, 1);
            pausarHablar();

            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function finalPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
