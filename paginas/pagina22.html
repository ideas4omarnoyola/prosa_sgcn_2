    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot22 = $('#robot22');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const tablet = $('#tablet');
        const pregunta = $('#pregunta');
        const ra = $('#ra');
        const rb = $('#rb');
        const rc = $('#rc');

        const respuestas = $('.respuestas');
        


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_08_09.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], actividad, 1);
            animacionEntrada(robot22, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);
            animacionEntrada(tablet, 'default', 1, 1);
            animacionEntrada(pregunta, 'default', 1, 1);
            animacionEntrada(ra, 'default', 1, 1);
            animacionEntrada(rb, 'default', 1, 1);
            animacionEntrada(rc, 'default', 1, 1);


            setTimeout(()=>{
                flotar(robot22, 'i');
                hablar(robot22, 'i');
            }, 1500);
        }

        function actividad(){
            pararHablar();

            respuestas.css({
                'cursor': 'pointer',
            });

            ra.click(()=>{
                if(ra.css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audio[1], terminaPagina, 1);
                }
            });

            rb.click(()=>{
                if(rb.css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audio[2], 1);
                }
            });

            rc.click(()=>{
                if(rc.css('cursor') == 'pointer'){
                    aplicacion.reproducirAudio(audio[2], 1);
                }
            });
        }

        function terminaPagina(){
            respuestas.css({
                'cursor': 'default',
            });
            aplicacion.terminaPantalla();
        }

        

    </script>
