    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot13 = $('#robot13');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const cuadro01 = $('#cuadro01');
        const cuadro02 = $('#cuadro02');
        const cuadro03 = $('#cuadro03');
        const info01 = $('#info01');
        const info02 = $('#info02');
        const info03 = $('#info03');
        const cable01 = $('#cable01');
        const cable02 = $('#cable02');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_07_01.mp3'),
            new Audio('../audios/Prosa_Integracion_07_02.mp3'),
            new Audio('../audios/Prosa_Integracion_07_03.mp3'),
            new Audio('../audios/Prosa_Integracion_07_04.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaDialogo, 1);
            animacionEntrada(robot13, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot13, 'i');
                hablar(robot13, 'i');
            }, 1500);
        }

        function terminaDialogo(){
            pausarHablar();
            animacionEntrada(cuadro01, 'default', 1);
            animacionEntrada(info01, 'default', 2);
            animacionEntrada(cable01, 'default', 3);
            aplicacion.reproducirAudio(audio[1], terminaCuadro01, 1);
            
            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }

        function terminaCuadro01(){
            pausarHablar();
            animacionEntrada(cuadro02, 'default', 1);
            animacionEntrada(info02, 'default', 2);
            animacionEntrada(cable02, 'default', 3);
            aplicacion.reproducirAudio(audio[2], terminaCuadro02, 1);
            
            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }

        function terminaCuadro02(){
            pausarHablar();

            animacionEntrada(cuadro03, 'default', 1);
            animacionEntrada(info03, 'default', 2);
            aplicacion.reproducirAudio(audio[3], terminaPagina, 1);
            
            setTimeout(() => {
                reanudarHablar();
            }, 1000);
        }

        function terminaPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
