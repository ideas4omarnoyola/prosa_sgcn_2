    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot19 = $('#robot19');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');

        const img01 = $('#img01');
        const img02 = $('#img02');
        const img03 = $('#img03');
        const img04 = $('#img04');
        const img05 = $('#img05');
        const img06 = $('#img06');
        const img07 = $('#img07');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_08_06.mp3'),
            new Audio('../audios/Prosa_Integracion_08_07.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaDialogo, 1);
            animacionEntrada(robot19, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot19, 'i');
                hablar(robot19, 'i');
            }, 1500);
        }

        function terminaDialogo(){
            pausarHablar();
            aplicacion.reproducirAudio(audio[1], terminaPagina, 1);
            animacionEntrada(img01, 'default', 1);
            animacionEntrada(img02, 'default', 1.5);
            animacionEntrada(img03, 'default', 2);
            animacionEntrada(img04, 'default', 2.5);
            animacionEntrada(img05, 'default', 3);
            animacionEntrada(img06, 'default', 3.5);
            animacionEntrada(img07, 'default', 4);
            
            setTimeout(() => {
                reanudarHablar();
            }, 1500);
        }

        function terminaPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
