    <img class="elementos" id="d1" src="../img/pagina52/d1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto1" src="../img/pagina52/texto1.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto2" src="../img/pagina52/texto2.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto3" src="../img/pagina52/texto3.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="calendario" src="../img/pagina52/calendario.png" data-posX="0" data-posY="0"/>
    
    
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const titulo = $('#titulo');
        const robot = $('#robot');
        const d1 = $('#d1');
        const texto1 = $('#texto1');
        const texto2 = $('#texto2');
        const texto3 = $('#texto3');
        const calendario = $('#calendario');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], leerTitulo, 2);
            animacionEntrada(titulo, 'derecha-izquierda', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1.5);
            animacionEntrada(d1, 'derecha-izquierda', 1, 2);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1000);
        }

        function leerTitulo(){
            pausarHablar();
            aplicacion.reproducirAudio(audio[1], leer1, 1);
            animacionSalida(d1, 'default', 1);
            animacionEntrada(calendario, 'default', 1, 1);
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function leer1(){
            pausarHablar();
            aplicacion.reproducirAudio(audio[2], leer2, 1);
            animacionEntrada(texto1, 'default', 1, 1);
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function leer2(){
            pausarHablar();
            aplicacion.reproducirAudio(audio[3], leer3, 1);
            animacionEntrada(texto2, 'default', 1, 1);
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function leer3(){
            pausarHablar();
            aplicacion.reproducirAudio(audio[4], finalPagina, 1);
            animacionEntrada(texto3, 'default', 1, 1);
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function finalPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
