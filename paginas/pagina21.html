    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const titulo = $('#titulo');
        const robot = $('#robot');
        const d1 = $('#d1');
        const e1 = $('#e1');
        const e2 = $('#e2');
        const e3 = $('#e3');
        const e4 = $('#e4');
        const e5 = $('#e5');
        const e6 = $('#e6');
        const e7 = $('#e7');
        const e8 = $('#e8');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_bien.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], esquema1, 2);
            animacionEntrada(titulo, 'derecha-izquierda', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1);
            animacionEntrada(d1, 'derecha-izquierda', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1500);
        }

        function esquema1(){
            pararHablar();
            animacionSalida(d1, 'default', 1);

            aplicacion.reproducirAudio(audio[1], esquema2, 2);
            animacionEntrada(e1, 'default', 1, 1);
        }

        function esquema2(){
            aplicacion.reproducirAudio(audio[2], esquema3, 2);
            animacionEntrada(e2, 'default', 1, 1);
        }

        function esquema3(){
            aplicacion.reproducirAudio(audio[3], esquema4, 2);
            animacionEntrada(e3, 'default', 1, 1);
        }

        function esquema4(){
            aplicacion.reproducirAudio(audio[4], esquema5, 2);
            animacionEntrada(e4, 'default', 1, 1);
        }

        function esquema5(){
            aplicacion.reproducirAudio(audio[5], esquema6, 2);
            animacionEntrada(e5, 'default', 1, 1);
        }

        function esquema6(){
            aplicacion.reproducirAudio(audio[6], esquema7, 2);
            animacionEntrada(e6, 'default', 1, 1);
        }

        function esquema7(){
            aplicacion.reproducirAudio(audio[7], esquema8, 2);
            animacionEntrada(e7, 'default', 1, 1);
        }

        function esquema8(){
            aplicacion.reproducirAudio(audio[8], finPantalla, 2);
            animacionEntrada(e8, 'default', 1, 1);
        }

        function finPantalla(){
            aplicacion.terminaPantalla();
        }

    </script>
