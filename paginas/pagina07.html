    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot07 = $('#robot07');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const boton = $('#boton');
        const base = $('#base');
        const info01 = $('#info01');
        const info02 = $('#info02');
        const info03 = $('#info03');
        const info04 = $('#info04');
        const info05 = $('#info05');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_03_09.mp3'),
            new Audio('../audios/Prosa_Integracion_03_10.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaDialogo, 1);
            animacionEntrada(robot07, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot07, 'i');
                hablar(robot07, 'i');
            }, 1500);
        }

        function terminaDialogo(){
            pausarHablar();
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                TweenMax.killTweensOf(boton);
                boton.css({
                    'opacity': '1',
                });
                
                dejarParpadear(boton);
                animacionEntrada(base, 'default', 1, 1);
                animacionEntrada(info01, 'default', 1, 1);
                animacionEntrada(info02, 'default', 1, 1.5);
                animacionEntrada(info03, 'default', 1, 2);
                animacionEntrada(info04, 'default', 1, 2.5);
                animacionEntrada(info05, 'default', 1, 3);

                aplicacion.reproducirAudio(audio[1], terminaPagina, 1);

                setTimeout(() => {
                    reanudarHablar();
                }, 1500);
            }
        });

        function terminaPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
