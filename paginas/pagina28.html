    <img class="elementos" id="play" src="../img/pagina28/play.png" data-posX="588" data-posY="209"/>

    <video class="elementos" id="video1" data-posX="0" data-posY="100"  autobuffer controls controlsList="nodownload nofullscreen">
        <source src="../videos/Video1.mp4" type="video/mp4" />
    </video>

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;        
        const robot = $('#robot');
        const d1 = $('#d1');
        const engranes = $('#engranes');
        const play = $('#play');
        const video1 = $('#video1');

        video1.css({
            'width': '1020px',
            'height': '450px'
        });

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/s_bien.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], activarVideo, 2);
            animacionEntrada(robot, 'default', 1, 1);
            animacionEntrada(d1, 'default', 1, 1);
            animacionEntrada(engranes, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

        function activarVideo(){
            pausarHablar();
            parpadear(play);
        }

        play.click(function(){
            if(play.css('cursor') == 'pointer'){
                animacionSalida(robot, 'default', 1, 1);
                animacionSalida(d1, 'default', 1, 1);
                animacionSalida(engranes, 'default', 1, 1);
                animacionEntrada(video1, 'default', 1, 1);

                setTimeout(()=>{
                    document.getElementById("video1").play();
                    video1.on("ended", function() {
                        aplicacion.terminaPantalla();
                    });
                }, 1000);
            }
        });

        

    </script>
