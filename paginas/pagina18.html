    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const titulo = $('#titulo');
        const robot = $('#robot');
        const texto = $('#texto');
        const d1 = $('#d1');
        const engrane1 = $('#engrane1');
        const engrane2 = $('#engrane2');
        const engrane3 = $('#engrane3');
        const logo1 = $('#logo1');
        const logo2 = $('#logo2');
        const logo3 = $('#logo3');
        const r1 = $('#r1');
        const r2 = $('#r2');
        const r3 = $('#r3');
        const respuestas = $('.respuestas');

        respuestas.css('cursor', 'pointer');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/s_bien.mp3'),
            new Audio('../audios/s_mal.mp3')
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], actividad, 2);
            animacionEntrada(titulo, 'derecha-izquierda', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1);
            animacionEntrada(texto, 'derecha-izquierda', 1, 1);
            animacionEntrada(d1, 'default', 1, 2);
            animacionEntrada(engrane1, 'default', 1, 2);
            animacionEntrada(engrane2, 'default', 1, 2);
            animacionEntrada(engrane3, 'default', 1, 2);
            animacionEntrada(logo1, 'default', 1, 2);
            animacionEntrada(logo2, 'default', 1, 2);
            animacionEntrada(logo3, 'default', 1, 2);
            animacionEntrada(r1, 'derecha-izquierda', 1, 2);
            animacionEntrada(r2, 'derecha-izquierda', 1, 2.5);
            animacionEntrada(r3, 'derecha-izquierda', 1, 3);
            

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 1500);
        }

        function actividad(){
            pararHablar();
            animacionSalida(d1, 'default', 1);
        }

        r1.click(function(){
            audio[2].play();
        });

        r2.click(function(){
            audio[2].play();
        });

        r3.click(function(){
            girarIzquierda(engrane1, 10);
            girarDerecha(engrane2, 10);
            girarIzquierda(engrane3, 10);
            aplicacion.terminaPantalla();
        });

    </script>
