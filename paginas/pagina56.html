        // Retroalimentacion---------------------------------------------------
        function retroalimentacion(){
            const totalCalificacion = ((aciertos * 100) / 12).toFixed();
            console.log(totalCalificacion);
            

            const intentos = aplicacion.verIntento();
            
            if(totalCalificacion >= 80 && intentos <= 2){
                aplicacion.guardarCalificacion(totalCalificacion);
                retroP(totalCalificacion);
            }
            else if(totalCalificacion < 80 && intentos == 1){    
                aplicacion.siguienteIntento();
                aplicacion.guardarCalificacion(totalCalificacion);
                retroN(totalCalificacion);
            }
            else{
                aplicacion.siguienteIntento();
                retroFinal(totalCalificacion);
            } 
        }

        function retroP(calificacion){
            promedio.html(calificacion);
            promedio.css({
                'fontSize': '32px',
                'color': 'white', 
                'top': '355px',
                'left': '590px'
            });

            robot2.remove();
            aplicacion.reproducirAudio(audio[2], finalCurso, 2);
            animacionEntrada(retroPositiva, 'default', 1, 1);
            animacionEntrada(promedio, 'default', 1, 1);
            animacionEntrada(d1, 'default', 1, 1);
            animacionEntrada(robot, 'default', 1, 1);
            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2000);
        }

            animacionEntrada(robot2, 'default', 1, 1);

            setTimeout(()=>{

            }, 2000);
        }

        function retroFinal(calificacion){
            promedio.html(calificacion);
