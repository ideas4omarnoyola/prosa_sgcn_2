    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot20 = $('#robot20');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');

        const img01 = $('#img01');
        const btnPlay = $('#btnPlay');


        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_08_08.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], 1);
            animacionEntrada(robot20, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);
            animacionEntrada(img01, 'default', 1, 1);
            animacionEntrada(btnPlay, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot20, 'i');
                hablar(robot20, 'i');
            }, 1500);
        }

        

    </script>
