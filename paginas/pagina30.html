    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot30 = $('#robot30');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const fondo = $('#fondo');

        const btn01 = $('#btn01');
        const btn02 = $('#btn02');
        const btn03 = $('#btn03');
        const btn04 = $('#btn04');
        const info01 = $('#info01');
        const info02 = $('#info02');
        const info03 = $('#info03');
        const info04 = $('#info04');

        const btnCerrar01 = $('#btnCerrar01');
        const btnCerrar02 = $('#btnCerrar02');
        const btnCerrar03 = $('#btnCerrar03');
        const btnCerrar04 = $('#btnCerrar04');

        let abrirBtn01 = false;
        let abrirBtn02 = false;
        let abrirBtn03 = false;
        let abrirBtn04 = false;

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_65_01.mp3'),
            new Audio('../audios/Prosa_Integracion_65_02.mp3'),
            new Audio('../audios/Prosa_Integracion_65_03.mp3'),
            new Audio('../audios/Prosa_Integracion_65_04.mp3'),
            new Audio('../audios/Prosa_Integracion_65_05.mp3'),
        ] 

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaDialogo, 1);
            animacionEntrada(robot30, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);
            animacionEntrada(fondo, 'default', 1, 1);

            animacionEntrada(btn01, 'default', 1, 2);
            animacionEntrada(btn02, 'default', 1, 2.5);
            animacionEntrada(btn03, 'default', 1, 3);
            animacionEntrada(btn04, 'default', 1, 3.5);

            setTimeout(()=>{
                flotar(robot30, 'i');
                hablar(robot30, 'i');
            }, 1500);
        }

        function terminaDialogo(){
            pausarHablar();
            parpadear(btn01);
        }

        btn01.click(function () {
            if (btn01.css('cursor') == 'pointer') {
                TweenMax.killTweensOf(btn01);
    
                dejarParpadear(btn01);
                aplicacion.reproducirAudio(audio[1], terminaAudioBtn01, 1);
                animacionEntrada(info01, 'default', 1, 1);
            }
        });

        function terminaAudioBtn01() {
            btn01.css({
                'opacity': '1',
                'cursor' : 'pointer'
            });

            parpadear(btnCerrar01);

            btnCerrar01.click(function(){
                if(btnCerrar01.css('cursor') == 'pointer'){
                    TweenMax.killTweensOf(btnCerrar01);
                    btnCerrar01.css({
                        'opacity': '1',
                    });

                    dejarParpadear(btnCerrar01);
                    animacionSalida(info01, 'default', 1, .5);
                    animacionSalida(btnCerrar01, 'default', 1, .5);

                if(!abrirBtn01){
                    abrirBtn01 = true;
                    setTimeout(()=>{
                        parpadear(btn02);

                }

                        'opacity': '1',
                    });
                    
                    dejarParpadear(btnCerrar04);
                    animacionSalida(info04, 'default', 1, .5);
                    animacionSalida(btnCerrar04, 'default', 1, .5);

                }

                if(!abrirBtn04){
                    abrirBtn04 = true;
                    setTimeout(()=>{
                        terminaPagina();
                    }, 2000);
                }

            });
        }

        function terminaPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
</body>
</html>
