    <img class="elementos" id="titulo" src="../img/pagina51/titulo.png" data-posX="0" data-posY="0"/>
    <img class="elementos" id="texto1" src="../img/pagina51/texto1.png" data-posX="0" data-posY="0"/>
    
    
    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const titulo = $('#titulo');
        const robot = $('#robot');
        const texto1 = $('#texto1');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
            new Audio('../audios/Prosa_Integracion_01_01.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], leer1, 2);
            animacionEntrada(titulo, 'derecha-izquierda', 1, 1);
            animacionEntrada(robot, 'derecha-izquierda', 1, 1.5);
            animacionEntrada(texto1, 'derecha-izquierda', 1, 2);

            setTimeout(()=>{
                flotar(robot, 'i');
                hablar(robot, 'i');
            }, 2500);
        }

        function leer1(){
            pausarHablar();
            aplicacion.reproducirAudio(audio[1], finalPagina, 1);
            setTimeout(()=>{
                reanudarHablar();
            }, 1000);
        }

        function finalPagina(){
            pararHablar();
            aplicacion.terminaPantalla();
        }

    </script>
