    <img class="elementos" id="titulo" src="../img/pagina06/titulo.png" data-posX="0" data-posY="0">
    <img class="elementos" id="dialogo" src="../img/pagina06/dialogo.png" data-posX="0" data-posY="0">
    <img class="elementos" id="boton" src="../img/pagina06/boton.png" data-posX="470" data-posY="220">
    <img class="elementos" id="info" src="../img/pagina06/info.png" data-posX="370" data-posY="360">
    <img class="elementos" id="btnCerrar" src="../img/pagina06/btnCerrar.png" data-posX="855" data-posY="345">

    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;

        const robot06 = $('#robot06');
        const titulo = $('#titulo');
        const dialogo = $('#dialogo');
        const info = $('#info');
        const boton = $('#boton');
        const btnCerrar = $('#btnCerrar');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/Prosa_Integracion_03_07.mp3'),
            new Audio('../audios/Prosa_Integracion_03_08.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], terminaDialogo, 1);
            animacionEntrada(robot06, 'default', 1);
            animacionEntrada(titulo, 'default', 1);
            animacionEntrada(dialogo, 'default', 1, 1);
            animacionEntrada(boton, 'default', 1, 1);

            setTimeout(()=>{
                flotar(robot06, 'i');
                hablar(robot06, 'i');
            }, 1500);
        }

        function terminaDialogo(){
            pausarHablar();
            parpadear(boton);
        }

        boton.click(function(){
            if(boton.css('cursor') == 'pointer'){
                TweenMax.killTweensOf(boton);
                dejarParpadear(boton);

                aplicacion.reproducirAudio(audio[1], terminaInfo, 1);
                animacionEntrada(info, 'default', 1, 1);

                setTimeout(() => {
                    reanudarHablar();
                }, 1500);
            }

            boton.css({
                'opacity': '1',
                'cursor' : 'pointer'
            });
        });

        function terminaInfo(){
            parpadear(btnCerrar);
            pararHablar();
        }

        btnCerrar.click(function(){
            if(btnCerrar.css('cursor') == 'pointer'){
                TweenMax.killTweensOf(btnCerrar);
                btnCerrar.css({
                    'opacity': '1',
                });

                dejarParpadear(btnCerrar);
                animacionSalida(info, 'default', 1, 1);
                animacionSalida(btnCerrar, 'default', 1, 1);

                setTimeout(() => {
                    aplicacion.terminaPantalla();
                }, 1000);
            }
        });

    </script>
